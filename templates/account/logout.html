{% extends "base.html" %}
<!-- Using comments to prevent line breaks in Dynamic Templating to ensure proper functionality -->
{% load i18n %}
<!-- Using comments to prevent line breaks in Dynamic Templating to ensure proper functionality -->
{% block head_title %}
<!-- Using comments to prevent line breaks in Dynamic Templating to ensure proper functionality -->
{% trans "Sign Out" %}
<!-- Using comments to prevent line breaks in Dynamic Templating to ensure proper functionality -->
{% endblock %}
<!-- Using comments to prevent line breaks in Dynamic Templating to ensure proper functionality -->
{% block content %}

<div class="container custom-svg">
	<div class="row">
		<div class="col-md-8 mt-3 offset-md-2">
			<h3>{% trans "Sign Out" %}</h3>

			<p>{% trans 'Are you sure you want to sign out?' %}</p>
		</div>
	</div>
	<div class="row">
		<div class="col-md-8 mt-3 offset-md-2">
			<form method="post" action="{% url 'account_logout' %}">
				{% csrf_token %} {% if redirect_field_value %}
				<input
					type="hidden"
					name="{{ redirect_field_name }}"
					value="{{ redirect_field_value }}"
				/>
				{% endif %}
				<button class="btn btn-signup right" type="submit">
					{% trans 'Sign Out' %}
				</button>
			</form>
		</div>
	</div>
</div>
{% endblock %}
