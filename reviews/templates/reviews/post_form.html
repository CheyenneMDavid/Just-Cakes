{% extends "base.html" %} {% load crispy_forms_tags %} {% block head_extra %}{{
form.media }}{% endblock head_extra %} {% block content %}
<div class="container-fluid">
	<!-- Ensure it's container-fluid for full width -->
	<div class="row">
		<div class="col-12">
			<!-- Using 'col-12' so it adjusts to the full width of a screen -->
			<h1 class="review">Leave us a review!</h1>
			<div class="content-preview">
				<h1 id="preview-title"></h1>
				<p id="preview-content"></p>
			</div>
		</div>
		<div class="col-12">
			<!-- Adjusted for full width -->
			<h3 class="review">We love to hear from our customers!</h3>
			<hr />

			<form method="POST" action="" enctype="multipart/form-data">
				{% csrf_token %} {{ form|crispy }}
				<input
					type="submit"
					class="btn custom-submit-color"
					value="Submit Post"
				/>
			</form>
		</div>
	</div>
</div>
{% endblock content %}
